<div class="container-fluid landing-page-container">
  <div class="row align-items-center justify-content-center h-100">
    <div class="col-md-6 text-center">
      <img src="assets/x-logo.png" alt="X Logo" class="img-fluid logo">
    </div>
    <div class="col-md-6 text-left">
      <div class="content-wrapper">
        <h1>Happening now</h1>
        <h2>Join today.</h2>
        <form>
          <button mat-raised-button class="create-account-btn" (click)="navigateToRegister()">Create account</button>
          <p class="mt-3">Already have an account?</p>
          <button mat-raised-button class="sign-in-btn" (click)="navigateToLogin()">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
