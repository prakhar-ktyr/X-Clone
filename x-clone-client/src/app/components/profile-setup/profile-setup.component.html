<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
          <div class="text-center mb-4">
            <img src="assets/x-logo.png" alt="X Logo" class="mb-3" style="width: 50px;">
            <h2>Let's get your profile set up</h2>
          </div>
          <form [formGroup]="profileSetupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Bio</mat-label>
                <textarea matInput formControlName="bio"></textarea>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Website</mat-label>
                <input matInput type="url" formControlName="website">
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Location</mat-label>
                <input matInput formControlName="location">
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" class="w-100">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
